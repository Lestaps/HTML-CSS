<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
*{
    margin: 0;
}
nav{
    height: 4vh;
    background-color: #D9D9D9;
}
main{
    display: flex;
}
section {
    width: 60vw;
    height: 74vh;
    background-color: #A4A4A4;
}
.aside_top{
    width: 40vw;
    height: 40vh;
    background-color: #7F7A7A;
}
.aside_bot{
    width: 40vw;
    height: 34vh;
    background-color: #615050;
}
.footer_top{
    height: 10vh;
    background-color: #D9D9D9;
}
.footer_bot{
    height: 12vh;
    background-color: #AFA9A9;
}
</style>
<body>
<nav></nav>
<main>
    <section></section>
    <div>
        <aside class="aside_top"></aside>
        <aside class="aside_bot"></aside>
    </div>
</main>
<footer>
    <div class="footer_top"></div>
    <div class="footer_bot"></div>
</footer>
</body>
</html>
