<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

  .pink-box {
    width: 200px;
    height: 200px;
    margin: 100px auto 0 auto;
    background-color: pink;
    animation: pink 5s linear alternate infinite;
  }
  @keyframes pink {
    from {
      transform: scale(1.3) rotate(30deg) skew(40deg);
      Команда translate відповідає за переміщення анімації

    }
    40%{
      border-radius: 20%;
    }
    70%{
      skew(0deg) rotate(0deg)
    }
    to{
      transform: scale(1);
      background-color: orange;
    }
  }
</style>
<body>
<div class="pink-box"></div>
</body>
</html>
